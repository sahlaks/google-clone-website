<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google model</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans HK">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="mail">Gmail</a>
    <a href="index.html" class="images">Images</a>
    <i class="material-symbols-outlined lab">science</i>
    <i class="material-symbols-outlined apps">apps</i>
    <img src="profile.png" class="profile" alt="">
    <!---Main part-->
    <div class="main">
        <img src="google-logo.png" class="google">
        <div class="searchtab">
            <i class="material-symbols-outlined searchicon">search</i>
            <input type="text" name="" placeholder="Search Google or type URL" class="tab-size">
            <img src="google-mic.png" class="googlemic">
            <img src="google-cam.png" class="googlecam">
        </div>
    </div>
    
    <div class="logos">
        <div class="row">
           <div><img src="youtube.png" class="icon"> 
            <div  class="font"> <p>YouTube</p></div></div>
              
            <div><img src="linkdn.png" class="icon"> 
                <div  class="font"> <p>Linkedin</p></div>
            </div>

              <div><img src="instagram.jpg" class="icon"> 
                <div  class="font"> <p>Instagram</p></div>
            </div>

               <div><img src="brototype.png" class="icon"> 
                <div  class="font"> <p>Brototype</p></div></div>

            <div><img src="googlemeet.png" class="icon"> 
                <div  class="font"> <p>Meet</p></div></div>

        </div>
    </div>


</body>
</html>
